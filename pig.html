<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拉伸猪皮实验</title>
</head>
<body style="background: #03E5DD">
	<script src="js\jquery-3.5.0.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("div").animate({height:'550px',opacity:'0.5'},3000);
				$("div").animate({width:'550px',opacity:'0.0'},3000);
				$("div").animate({height:'100px',opacity:'0.5'},3000);
				$("div").animate({width:'100px',opacity:'1.0'},3000);
			});
		});
	</script>
	<button style="background: #F76567; color:#12C300">点我拉伸变异猪皮</button><br><br>
	<div style="background: #7E8CEF; height: 100px; width: 100px; position: fixed; color: #07FF00;"></div>
</body>
</html>
