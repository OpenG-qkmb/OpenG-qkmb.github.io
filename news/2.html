<p>
1.实验主题：<br>将原子重组形成新的组织
</p>
<p>
2.实验方法：<br>使用【禁止显示】设备分解组织的原子，重组尝试形成新的组织
</p>
<p>
3.实验结果：<br>错误率约为0.73%，<br>
正确组成一些无法使用的组织，<br>
错误原因：未知，设备错误，设备将自身分解，导致重组未开始，损失1台设备
