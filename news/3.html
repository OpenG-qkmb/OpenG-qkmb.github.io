<p>
1.实验主题：<br>尝试让哈儿像人类一样学习，并不告诉它们是哈儿
</p>
<p>
2.实验方法：<br>让250个哈儿像人类一样学习，并不告诉它们是哈儿
</p>
<p>
3.实验结果：<br>102个哈儿成功成为高等智商哈儿，<br>
智商提升至人类智力残疾水平，<br>
另有148个哈儿认为自己不是哈儿而狂妄自大，基本失去用途，被集中杀死
</p>
