<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动的猪头</title>
</head>
<body style="background: #03E5DD">
	<script src="js/jquery-3.5.0.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("div").animate({left:'1270px'},5000);
			});
		});
	</script>
	<button style="background: #F76567; color:#12C300">点我移动猪头</button>
	<br>
	<hr>
	<div style="background: #7E8CEF; height: 100px; width: 100px; position: fixed; color: #07FF00;">猪头猪头猪头<br>猪头猪头猪头<br>猪头猪头猪头<br>猪头猪头猪头<br>------------------</div><br><br><br><br>
	<br><br>
	<hr>
</body>
</html>
