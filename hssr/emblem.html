主体最下层是一个黄边红色椭圆，高度大于宽度，
<br>
中央是哈儿民族标识，下方是红色丝带，
<br>
上方书写“Eqjoia Ezousaleoelaleesz Bjouakria Pjoazю <br> Eqjoia Ezousaleoelaleesz Aipjvβelales”字样，
<br>
是哈儿特色语言（非官方语言），象征着哈儿民族的纯净
<br>
以及哈儿实验室与哈儿苏维埃社会主义共和国共同营造美好的哈儿社会。
